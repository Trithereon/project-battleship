<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1 id="page-title">Battleship</h1>
      <!-- Main Content -->
      <main class="main-content" id="main-content">
        <div class="player1-container">
          <h2 class="board-title">Human Player</h2>
          <div class="board-container"></div>
          <div class="ships-container"></div>
        </div>
        <div class="player2-container">
          <h2 class="board-title">Computer Player</h2>
          <div class="board-container"></div>
          <div class="ships-container"></div>
        </div>
      </main>
      <dialog id="gameOverModal">
        <h2>VICTORY!</h2>
        <p>Congratulations! You have won the game!</p>
        <form id="start-new-game" method="dialog">
          <button class="dialog" type="submit">Start New Game</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
