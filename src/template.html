<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1 id="pageTitle">Battleship</h1>
      <!-- Main Content -->
      <main class="mainContent" id="mainContent">
        <div class="player1-container">
          <h2 class="board-title">Human Player</h2>
          <div class="board-container"></div>
          <div class="ships-container"></div>
          <p class="note">
            Press <strong>R</strong> to randomize ship placement.
          </p>
          <p class="note">
            <em>Warning: this will restart the current game.</em>
          </p>
        </div>
        <div class="player2-container">
          <h2 class="board-title">Computer Player</h2>
          <div class="board-container"></div>
          <div class="ships-container"></div>
        </div>
      </main>
      <dialog id="startNewGameModal">
        <h2></h2>
        <p class="first-line"></p>
        <p class="second-line"></p>
        <form id="startNewGameForm" method="dialog">
          <details>
            <summary>Settings</summary>
            <div class="form-group">
              <label for="playerName">Player Name:</label>
              <input
                type="text"
                id="playerName"
                name="playerName"
                value="Human Player"
              />
            </div>
            <div class="form-group">
              <label for="rows">Rows:</label>
              <select id="rows" name="rows">
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
              </select>
            </div>
            <div class="form-group">
              <label for="columns">Columns:</label>
              <select id="columns" name="columns">
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
              </select>
            </div>
            <div class="form-group">
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="hard" selected>Hard</option>
              </select>
            </div>
          </details>
          <button class="dialog" type="submit">Start New Game</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
